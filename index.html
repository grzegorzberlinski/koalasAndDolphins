<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>koalasAndDolphins</title>
    <script>
        'use strict';
        const calcAverage = (a, b, c) => (a + b + c) / 3;

        const scoreDoplhins = calcAverage(24, 435, 5454);
        const scoreKoalas = calcAverage(24, 545, 213);

        const checkWinner = function (avgDolphins, avgKoalas) {
            if (avgDolphins >= 2 * avgKoalas) {
                console.log(`Dolphins win ${avgDolphins} : ${avgKoalas}`);
            } else if (avgKoalas >= 2 * avgDolphins) {
                console.log(`Koalas win ${avgKoalas} : ${avgDolphins}`);
            } else {
                console.log('No team wins');
            }
        }

        checkWinner(scoreDoplhins, scoreKoalas);
    </script>
